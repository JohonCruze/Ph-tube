<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PH Tube</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    .active {
      background-color: #FF1F3D;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <header>
    <nav class="flex justify-between w-11/12 mx-auto py-5 items-center border-b-2 border-[#25252520]">
      <div id="logo" class="logo">
        <img class="w-[130px] cursor-pointer" src="./assets/images/Logo.png" alt="">
      </div>
      <div id="search" class="search focus:outline-none">
        <label class="input focus:outline-none">
          <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input id="search-input" type="search" class="focus:outline-none" required placeholder="Search" />
        </label>
      </div>
      <div id="All" class="All">
        <button class="px-5 py-2 rounded-lg cursor-pointer bg-[#FF1F3D] text-[#ffffff]
                ">Blog</button>
      </div>
    </nav>
  </header>
  <!-- Category Section -->
  <section id="category-section" class="w-11/12 mx-auto py-5">
    <nav id="category-container" class="flex justify-center gap-3 mx-auto  py-5 items-center">
      <div>
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm  px-5 py-2 rounded-lg cursor-pointer">All</button>
      </div>
    </nav>
  </section>
  <!-- Loader Animation -->
  <section id="loader" class="text-center py-60 hidden">
    <span class="loading loading-spinner loading-xl"></span>
  </section>
  <!-- Video Section -->
  <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">

  </section>
  <!-- Open the modal using ID.showModal() method -->
  <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
  <dialog id="video_details" class="modal">
    <div class="modal-box">
      <div id="details-container">

      </div>
      <div class="modal-action">
        <form method="dialog">
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
  </dialog>
  <footer></footer>
  <script src="./assets/js/main.js"></script>
</body>

</html>
